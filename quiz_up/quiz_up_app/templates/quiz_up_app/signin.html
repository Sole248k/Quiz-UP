{% load static %}

  <link href="{% static '/quiz_up_app/css/signin.css' %}" rel="stylesheet" />

  <div class="wrap">
    <span class="closebutton" onclick="closeSignIn()" title="Close">&#215;</span>
    <center>
      <img src="{% static 'quiz_up_app/img/quizUPLOGO.png' %}" alt="Logo" width="100" >
      <h1>Sign In</h1>    
    </center>
      <form action="{% url 'signin' %}" method="GET"> 
        <label for="emailuser">Email/Username</label>
        <input type ="text" placeholder = "Enter Email or Username"required name="identifier">
        <label for="password">Password</label>
        <input type ="password" placeholder = "Enter Password" required name="pass">
        <input type ="submit" value = "Sign in">
        <label for="donthaveacc">Don't have an account?<a href="/signup/">Sign up</a></label>
      </form>
  </div>
<script src="{% static '/quiz_up_app/js/signin.js' %}"></script>
